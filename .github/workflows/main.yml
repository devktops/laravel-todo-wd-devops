name: Deploy UAT 
on:
  push: 
    branches: 
      - master
jobs: 
  deploy_uat: 
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to UAT Server
        uses: appleboy/ssh-action@v1.1.0
        with: 
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USERNAME }} 
          key: ${{ secrets.SSHKEY }} 
          script: "cd /home/ubuntu/devops && ./deploy.sh"
